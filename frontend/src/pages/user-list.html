<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/css/pages/table-list.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List | Artist Management System</title>
  </head>
  <body>
    <div id="app">
      <header></header>
      <div class="container">
        <!-- Users Table -->
        <div class="user-list-header">
          <div class="page-header">
            <h2 class="page-title page-header__title">Users</h2>

            <a
              href="/src/pages/register.html"
              class="btn btn-primary page-header__cta"
              >Add User</a
            >
          </div>
        </div>
        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th>S.N.</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Date of Birth</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Role</th>
            </tr>
          </thead>

          <tbody class="user-list"></tbody>
        </table>

        <!-- Pagiation -->
        <div class="pagination">
          <button type="button" class="btn btn-primary pagination__item">
            Prev
          </button>
          <button type="button" class="btn btn-primary pagination__item">
            Next
          </button>
        </div>
      </div>

      <footer></footer>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
    <script type="module" src="/src/scripts/pages/userList.ts"></script>
  </body>
</html>
