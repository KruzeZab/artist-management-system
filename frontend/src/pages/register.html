<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup User | Artist Management System</title>
    <link rel="stylesheet" href="/src/css/pages/login.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <form id="register-form" class="auth-form" method="POST">
        <h2 class="auth-title">Artist Management System</h2>
        <p id="main-form-error"></p>
        <div class="auth-form__nested">
          <!-- First Name -->
          <div class="auth-form__group">
            <label class="auth-form__group-label" for="email">First Name</label>
            <input
              type="text"
              name="fname"
              autofocus
              id="fname"
              class="form-control"
            />
            <div id="fname-error" class="form-error"></div>
          </div>

          <!-- Last Name -->
          <div class="auth-form__group">
            <label class="auth-form__group-label" for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" class="form-control" />
            <div id="lname-error" class="form-error"></div>
          </div>
        </div>

        <!-- Email -->
        <div class="auth-form__group">
          <label class="auth-form__group-label" for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            autofocus
          />
          <div id="email-error" class="form-error"></div>
        </div>

        <!-- Password -->
        <div class="auth-form__group">
          <label class="auth-form__group-label" for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
          <div id="password-error" class="form-error"></div>
        </div>

        <div class="auth-form__nested">
          <!-- Phone -->
          <div class="auth-form__group">
            <label class="auth-form__group-label" for="password"
              >Phone Number (+977)</label
            >
            <input type="number" name="phone" id="phone" class="form-control" />
            <div id="phone-error" class="form-error"></div>
          </div>

          <!-- DOB -->
          <div class="auth-form__group">
            <label class="auth-form__group-label" for="password"
              >Date of Birth (AD)</label
            >
            <input type="date" name="dob" id="dob" class="form-control" />
            <div id="dob-error" class="form-error"></div>
          </div>
        </div>

        <div class="auth-form__nested">
          <!-- Gender -->
          <div class="auth-form__group">
            <label class="auth-form__group-label" for="password">Gender</label>
            <select name="gender" id="gender" class="form-control">
              <option value="m">Male</option>
              <option value="f">Female</option>
              <option value="o">Others</option>
            </select>
            <div id="gender-error" class="form-error"></div>
          </div>

          <!-- Address -->
          <div class="auth-form__group">
            <label class="auth-form__group-label" for="password">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
            />
            <div id="address-error" class="form-error"></div>
          </div>
        </div>

        <!-- Role -->
        <div class="auth-form__group">
          <label class="auth-form__group-label" for="role">Role</label>
          <select name="role" id="role" class="form-control">
            <option value="super_admin">Super Admin</option>
            <option value="artist_manager">Artist Manager</option>
            <option value="artist">Artist</option>
          </select>
          <div id="role-error" class="form-error"></div>
        </div>

        <!-- Submit Button -->
        <button
          class="btn btn-primary auth-form__cta"
          id="register-button"
          type="submit"
        >
          Signup
        </button>
      </form>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
    <script type="module" src="/src/scripts/pages/register.ts"></script>
  </body>
</html>
