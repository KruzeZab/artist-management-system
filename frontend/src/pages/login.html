<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User | Artist Management System</title>
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/pages/auth.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <form class="auth-form" id="login-form" method="POST">
        <h2 class="auth-title">Artist Management System</h2>
        <!-- Email -->
        <div class="auth-form__group">
          <label class="auth-form__group-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            autofocus
          />
          <div class="form-error" id="email-error"></div>
        </div>

        <!-- Password -->
        <div class="auth-form__group">
          <label class="auth-form__group-label" for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
          <div class="form-error" id="password-error"></div>
        </div>

        <p id="main-form-error"></p>

        <!-- Submit Button -->
        <button
          class="btn btn-primary auth-form__cta"
          id="login-button"
          type="submit"
        >
          Login
        </button>
      </form>
      <div id="modal-wrapper"></div>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
    <script type="module" src="/src/scripts/pages/login.ts"></script>
  </body>
</html>
