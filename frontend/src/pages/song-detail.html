<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/css/pages/detail.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Detail | Artist Management System</title>
  </head>
  <body>
    <div id="app">
      <header></header>
      <div class="container">
        <div class="page-header user-detail-header">
          <h2 class="page-title page-header__title" id="user-detail-title"></h2>
        </div>

        <!-- All user detail here -->
        <section class="user-detail">
          <div class="user-detail__info"></div>

          <!-- User Detail  CTA -->
          <div class="user-detail__cta">
            <!-- Edit Btn -->
            <a href="" class="btn btn-primary" id="user-edit">Edit</a>
            <!-- Delete Btn -->
            <button type="button" class="btn btn-danger" id="user-delete">
              Delete
            </button>
          </div>
        </section>
      </div>

      <!-- Modal -->
      <div class="modal-wrapper" id="modal">
        <div class="modal">
          <div class="modal__header">
            <h2 class="modal__header-title"></h2>
            <div>
              <button type="button" class="modal__close">X</button>
            </div>
          </div>
          <div class="modal__body"></div>
          <div class="modal__footer"></div>
        </div>
      </div>

      <footer></footer>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
    <script type="module" src="/src/scripts/pages/songDetail.ts"></script>
  </body>
</html>
