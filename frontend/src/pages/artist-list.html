<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist List | Artist Management System</title>
  </head>
  <body>
    <div id="app">
      <header class="header"></header>
      <div class="container">
        <!-- Users Table -->
        <div class="user-list-header">
          <div class="page-header">
            <h2 class="page-title page-header__title">Artists</h2>
            <a
              href="/src/pages/artist-create.html"
              class="btn btn-primary page-header__cta"
              >Add Artist</a
            >
          </div>
        </div>
        <div class="table-wrapper">
          <!-- Table -->
          <table class="table">
            <thead>
              <tr>
                <th>S.N.</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>First Release Year</th>
                <th>No of albums released</th>
                <th class="hide-am">Songs</th>
                <th>Detail</th>
              </tr>
            </thead>

            <tbody class="user-list"></tbody>
          </table>
        </div>

        <!-- Pagiation -->
        <div class="pagination">
          <button type="button" class="btn btn-primary pagination__item">
            Prev
          </button>
          <button type="button" class="btn btn-primary pagination__item">
            Next
          </button>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__text">&copy; Copyright 2025. All rights reserved.</p>
      </footer>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
    <script type="module" src="/src/scripts/pages/artistList.ts"></script>
  </body>
</html>
