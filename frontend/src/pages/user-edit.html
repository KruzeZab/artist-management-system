<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/css/pages/user-edit.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Management System</title>
  </head>
  <body>
    <div id="app">
      <header></header>
      <div>
        <!-- Edit Form here -->
        <div class="edit-form-wrapper">
          <form action="#" class="edit-form" method="post">
            <div class="page-header user-edit-header">
              <h2
                class="page-title page-header__title"
                id="user-edit-title"
              ></h2>
            </div>
            <p id="main-form-error"></p>
            <div class="edit-form__nested">
              <!-- First Name -->
              <div class="edit-form__group">
                <label class="edit-form__group-label" for="email"
                  >First Name</label
                >
                <input
                  type="text"
                  name="fname"
                  autofocus
                  id="fname"
                  class="form-control"
                />
                <div id="fname-error" class="form-error"></div>
              </div>

              <!-- Last Name -->
              <div class="edit-form__group">
                <label class="edit-form__group-label" for="lname"
                  >Last Name</label
                >
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  class="form-control"
                />
                <div id="lname-error" class="form-error"></div>
              </div>
            </div>

            <div class="edit-form__nested">
              <!-- Phone -->
              <div class="edit-form__group">
                <label class="edit-form__group-label" for="phone"
                  >Phone Number (+977)</label
                >
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  class="form-control"
                />
                <div id="phone-error" class="form-error"></div>
              </div>

              <!-- DOB -->
              <div class="edit-form__group">
                <label class="edit-form__group-label" for="password"
                  >Date of Birth (AD)</label
                >
                <input type="date" name="dob" id="dob" class="form-control" />
                <div id="dob-error" class="form-error"></div>
              </div>
            </div>

            <div class="edit-form__nested">
              <!-- Gender -->
              <div class="edit-form__group">
                <label class="edit-form__group-label" for="password"
                  >Gender</label
                >
                <select name="gender" id="gender" class="form-control">
                  <option value="m">Male</option>
                  <option value="f">Female</option>
                  <option value="o">Others</option>
                </select>
                <div id="gender-error" class="form-error"></div>
              </div>

              <!-- Address -->
              <div class="edit-form__group">
                <label class="edit-form__group-label" for="password"
                  >Address</label
                >
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="form-control"
                />
                <div id="address-error" class="form-error"></div>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary edit-form__cta">
              Edit
            </button>
          </form>
        </div>
      </div>

      <footer></footer>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
    <script type="module" src="/src/scripts/pages/userEdit.ts"></script>
  </body>
</html>
